name: GitHub Testing OIDC ECR AGAIN

on:
  workflow_dispatch:
    inputs:
      ecr_repo:
        description: "ECR repository name"
        required: true
        type: string
        default: "my-ecr-default-repo"
        
  push:
    branches: [OIDC_ECR]

permissions:
  id-token: write
  contents: read    
      
  
jobs:
  verify_user:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Verify OIDC
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-region: "us-east-2"
          role-to-assume: ${{ secrets.AWS_OIDC_ACCESS }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Verify GitHub CLI Identity
        run: |
            echo "Running as: ${{ github.actor }}"
            gh auth status
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Create dev.tfvars from input
        run: |
          echo "aws_ecr_repository_name = \"${{ github.event.inputs.ecr_repo }}\"" > dev.tfvars

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve -var-file=dev.tfvars
      